<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>courses</title>
</head>

<body>

 <nav class="navbar navbar-expand-lg">
        <div class="container"> <!-- Added container for responsive padding -->
            <a class="navbar-brand" href="/">
                <img src="/images//Black_And_White_Aesthetic_Minimalist_Modern_Simple_Typography_Coconut_Cosmetics_Logo-removebg-preview.png" alt="Logo" height="40">
            </a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">How Does It Works <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/learningIndex">Courses<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/Benefits">Benefits<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/Features">Features <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/FAQs">FAQ's<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>
    <br>

<div class="container">
    <!-- Loop through the list of courses and start a new row after every third card -->
    <div class="row">
        <div th:each="course, iterStat : ${courses}" class="col-md-4">
            <div class="card">
                <img class="card-img-top" th:src="${course.courseImageLink}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${course.courseName}"></h5>
                    <p class="card-text" th:text="${course.courseAbout}"></p>
                    <a href="/login" class="animated-button"> Login to Enrol Now</a>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="animated-footer">
    <div class="social-icons">
        <a href="#" target="_blank" title="instagram"><img src="/Images/instagram.png" alt="instagram"></a>
        <a href="#" target="_blank" title="LinkedIn"><img src="/Images/Linkedin logo.png" alt="LinkedIn"></a>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
