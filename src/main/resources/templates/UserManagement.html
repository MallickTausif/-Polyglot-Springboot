<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <style>
  /*  User management  */

.userss {
    max-width: 800px;
    margin: 0 auto;
  }
  
  .userss h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  table th, table td {
    padding: 10px;
    border: 1px solid #ddd;
  }
  
  table th {
    background-color: #f2f2f2;
  }
  
  button {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .accept-button {
    background-color: #4CAF50;
    color: #fff;
  }
  
  .block-button {
    background-color: #f44336;
    color: #fff;
  }
  
  button:hover {
    opacity: 0.8;
  }
    
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
  
  nav {
    background-color: #fff;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  
  nav ul li {
    display: inline;
  }
  
  nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    padding: 10px 20px;
    transition: color 0.3s ease;
  }
  
  nav ul li a:hover {
    color: #555;
  }
  
  .content {
    padding: 20px;
  }
  
  /* Footer */
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 999;
        animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
        from {
            transform: translateY(100%);
        }
        to {
            transform: translateY(0);
        }
    }

    .adminit {
        margin-bottom: 80px; /* Adjusted margin to prevent footer overlap */
    }

    .animated-footer {
        opacity: 0;
        animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .social-icons {
        margin-bottom: 10px;
    }

    .social-icons a {
        margin-right: 10px;
    }

    .social-icons img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    .social-icons img:hover {
        transform: scale(1.2);
    }

    .copyright {
        font-size: 14px;
        margin-top: 5px;
    }
        
  </style>
  <body>

    <div class="admin">
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <ul>
             <li><a href="/UserManagement">User Management</a></li>
            <li><a href="/ContentManagement">Course Management</a></li>
        </ul>
    </nav>
    <section class="content">

    <section class="content">
      <!-- Content area -->
    </section>
    
  </div>





 <div class="userss">
    <h1>User Management</h1>
   
    <br>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through users and render user data -->
            <tr th:each="user : ${user}">
                <td th:text="${user.name}">John Doe</td>
                <td th:text="${user.username}">johndoe123</td>
                <td th:text="${user.email}">johndoe@example.com</td>
                <td th:text="${user.dob}">1990-01-01</td>
                <td>
                    <!-- Check user's status and role to determine actions -->
                    <form th:action="@{{userId}/setAdmin(userId=${user.id})}" method="post">
                        <button type="submit" class="admin-button" th:if="${user.role != 'admin'}">Make Admin</button>
                    </form>
                    <form th:action="@{{userId}/removeAdmin(userId=${user.id})}" method="post">
                        <button type="submit" class="remove-admin-button" th:if="${user.role == 'admin'}">Remove Admin</button>
                    </form>
                    <form th:action="@{{userId}/blockUser(userId=${user.id})}" method="post">
                        <button type="submit" class="block-button" th:if="${user.status != 'blocked'}">Block</button>
                    </form>
                    <form th:action="@{{userId}/unblockUser(userId=${user.id})}" method="post">
                        <button type="submit" class="unblock-button" th:if="${user.status == 'blocked'}">Unblock</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<br><br><br><br>


  
  
  









  






        <!-- Footer -->

<footer class="animated-footer">
    <div class="social-icons">
        <a href="#" target="_blank" title="instagram"><img src="/Images/instagram.png" alt="instagram"></a>
        <a href="#" target="_blank" title="LinkedIn"><img src="/Images/Linkedin logo.png" alt="LinkedIn"></a>
<a th:href="@{/Credits}" title="Credit"><img src="/images/credits1.png" alt="Other Icon"></a>
    </div>

</footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
