<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>
<style>
.adminit {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .adminit h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
    font-size: 24px;
  }
  
  .adminit label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #555;
  }
  
  .adminit input[type="text"],
  .adminit input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #fff;
  }
  
  .adminit input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  
  .adminit input[type="submit"]:hover {
    background-color: #45a049;
  }
  
  /* Style file input */
  .adminit input[type="file"] {
    padding-top: 8px;
    padding-bottom: 6px;
    color: #555;
    cursor: pointer;
  }
  
  /* Style the file input button */
  .adminit input[type="file"]::-webkit-file-upload-button {
    font-weight: bold;
    color: #fff;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    padding: 8px 12px;
    cursor: pointer;
  }
  
  .adminit input[type="file"]::-webkit-file-upload-button:hover {
    background-color: #45a049;
  }
  .admin {
    max-width: 1200px;
    margin: 0 auto;
    background-color: #f4f4f4;
  }
  
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
  
  nav {
    background-color: #fff;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  
  nav ul li {
    display: inline;
  }
  
  nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    padding: 10px 20px;
    transition: color 0.3s ease;
  }
  
  nav ul li a:hover {
    color: #555;
  }
  
  .content {
    padding: 20px;
  }
  
    /* Footer */
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 999;
        animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
        from {
            transform: translateY(100%);
        }
        to {
            transform: translateY(0);
        }
    }

    .adminit {
        margin-bottom: 80px; /* Adjusted margin to prevent footer overlap */
    }

    .animated-footer {
        opacity: 0;
        animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .social-icons {
        margin-bottom: 10px;
    }

    .social-icons a {
        margin-right: 10px;
    }

    .social-icons img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    .social-icons img:hover {
        transform: scale(1.2);
    }

    .copyright {
        font-size: 14px;
        margin-top: 5px;
    }

</style>
<body>

<br>

<!-- Admin Dashboard -->
<div class="admin">
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/UserManagement">User Management</a></li>
            <li><a href="/ContentManagement">Course Management</a></li>
        </ul>
    </nav>
    <section class="content">
        <!-- Content area -->
    </section>
</div>

<!-- Add Course Form -->
<!-- Add Course Form -->
<div class="adminit">
    <h1>Update Course</h1>
<form id="courseForm" th:action="@{'/course/updateCourses/' + ${course.id}}" method="post" enctype="multipart/form-data">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" th:value="${course.courseName}">

        <label for="course_about">About Course:</label>
        <input type="text" id="course_about" name="course_about" th:value="${course.courseAbout}">

        <!-- File input field -->
        <label for="course_file">Course Image:</label>
        <input type="file" id="course_file" name="course_file" accept="image/*">

        <!-- Add additional fields as needed -->

        <input type="submit" value="Update Course">
    </form>
</div>


<!-- Footer -->
<footer class="animated-footer">
    <div class="social-icons">
        <a href="#" target="_blank" title="Instagram"><img src="/Images/instagram.png" alt="Instagram"></a>
        <a href="#" target="_blank" title="LinkedIn"><img src="/Images/Linkedin logo.png" alt="LinkedIn"></a>
<a th:href="@{/Credits}" title="Credit"><img src="/images/credits1.png" alt="Other Icon"></a>
    </div>
    <p class="copyright">Â© Copyright Polyglot 2024</p>
</footer>

</body>
</html>
