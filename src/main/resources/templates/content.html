<style>

/* Navbar styling */
.navbar {
    background-color: rgb(255, 255, 255); /* Black background */
    animation: fadeInDown 0.5s ease; /* Apply the animation to the entire navbar */
}

/* Navbar animation */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Navbar text color */
.navbar-dark .navbar-nav .nav-link {
    color: #fff !important; /* White text color for navigation links */
}



/* Search input styling */
.navbar-form .form-control {
    background-color: #333; /* Dark gray background for search input */
    color: #fff; /* White text color */
    border-color: #333; /* Dark gray border color */
}

/* Search button styling */
.navbar-form .btn {
    background-color: #fff; /* White background for search button */
    color: #000; /* Black text color */
    border-color: #fff; /* White border color */
}

/* Change the search button color on hover */
.navbar-form .btn:hover {
    background-color: #333; /* Dark gray on hover */
    color: #fff; /* White text color on hover */
    border-color: #333; /* Dark gray border color on hover */
}

/* Style the navigation item */
.nav-item.active {
    
    margin: 5px ;
    border-radius: 5px; /* Border-radius of 10px */
}

/* Set text color for the navigation link */
.nav-item.active a.nav-link {
    color: rgb(0, 0, 0); /* White text color */
}



/* Style login and register buttons */
.navbar-nav.ml-auto .nav-item {
    margin-left: 10px; /* Adjust the margin between buttons */
    flex: auto;
}

.navbar-nav.ml-auto .nav-link {
    color: #000; /* Black text color */
    
    border-radius: 5px; /* Border-radius of 10px */
    padding: 8px 15px; /* Adjust padding for better appearance */
}

/* Change the button color on hover */
.navbar-nav.ml-auto .nav-link:hover {
    background-color: #000000; /* Lighter yellow on hover */
    text-decoration: none; /* Remove underline on hover */
    color: #ffffff; /* Black text color on hover */
}


/* Navbar styling */
/* Style for Next button */
.btn-next {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
}

/* Style for Back button */
.btn-back {
    background-color: #6c757d;
    border-color: #6c757d;
    color: #fff;
}

/* Style for card */
.card {
    margin-bottom: 20px; /* Adjust spacing between cards */
    padding: 20px; /* Add padding to the cards */
}

/* Responsive styles for cards */
@media (min-width: 768px) {
    .card {
        width: 760px; /* Set a fixed width for larger screens */
    }
}

/* Responsive styles for buttons */
@media (max-width: 576px) {
    .btn {
        width: 100%; /* Make buttons full width on smaller screens */
    }
}


/* Style for the button container */
.button-container {
    display: flex; /* Use flexbox */
    justify-content: space-between; /* Align items with space between */
}

/* Style for the buttons */
.button-container button {
    flex: 1; /* Each button takes equal space */
    margin-right: 8px; /* Add margin between buttons */
}





/* Animated Footer Styling */
.animated-footer {
    background-color: #000000;
    color: #fff;
    padding: 20px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Social Icons Styling */
.social-icons {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}

.social-icons a {
    margin: 0 10px;
    display: inline-block;
}

.social-icons img {
    width: 30px;
    height: 30px;
}

/* Copyright Styling */
.copyright {
    font-size: 14px;
    margin: 0;
}





/* Add this CSS to your existing style.css or in a style block in your HTML file */

/* Styling the dropdown menu */
.user-profile .dropdown-menu {
    min-width: 160px;
}

/* Center the dropdown menu */
.user-profile .dropdown-menu {
    right: 0;
    left: auto;
}

/* Styling the dropdown items */
.user-profile .dropdown-item {
    color: #333; /* Text color */
}

/* Styling the dropdown item on hover */
.user-profile .dropdown-item:hover {
    background-color: #f8f9fa; /* Hover background color */
}

/* Styling the divider line between items */
.user-profile .dropdown-divider {
    border-color: #ccc; /* Divider color */
}

/* Styling the user profile image */
.user-profile .profile-image {
    width: 40px;
    height: 40px;
    border-radius: 50%; /* Make it circular */
    object-fit: cover;
    margin-right: 10px; /* Adjust margin as needed */
}

/* Style for the user profile image in the user profile section */
.user-profile-section .profile-image {
    width: 40px; /* Set width */
    height: 40px; /* Set height */
    border-radius: 50%; /* Make it round */
    object-fit: cover; /* Ensure the image covers the entire container */
}

/* Style for the dropdown menu */
.user-profile-section .dropdown-menu {
    min-width: 150px; /* Set minimum width */
}





 
</style>
