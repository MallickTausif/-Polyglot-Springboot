name: Java CI with Maven

on:
  push:
    branches: [ "master" ]  # Update branch name if needed
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'  # Update Java version as needed
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean install  # Root pom.xml is used by default

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}  # Default GitHub token
